<div class="table-container">
  <table mat-table [dataSource]="tableData" matSort>

    <ng-container matColumnDef="measurementName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Measure Name </th>
      <td mat-cell *matCellDef="let deviceMeasurement"> {{ deviceMeasurement.name }} </td>
    </ng-container>

    <ng-container matColumnDef="measurementUnit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Measure Unit </th>
      <td mat-cell *matCellDef="let deviceMeasurement"> {{ deviceMeasurement.unit}} </td>
    </ng-container>

    <ng-container matColumnDef="measurementTopic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Topic </th>
      <td mat-cell *matCellDef="let deviceMeasurement"> {{ deviceMeasurement.topic }} </td>
    </ng-container>

    <ng-container matColumnDef="measurementType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Measure Type </th>
      <td mat-cell *matCellDef="let deviceMeasurement"> {{ deviceMeasurement.measurementType.typeName }} </td>
    </ng-container>

    <ng-container matColumnDef="measurementDevice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Device </th>
      <td mat-cell *matCellDef="let deviceMeasurement"> {{ deviceMeasurement.device.manufactureCode }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let deviceMeasurement">
        <button mat-icon-button color="primary" (click)="editMeasurement(deviceMeasurement)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteMeasurement(deviceMeasurement)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  <button mat-fab color="primary" aria-label="Add" (click)="addMeasurement()">
    <mat-icon>add</mat-icon>
  </button>
</div>
