<div class="table-container">
  <table mat-table [dataSource]="tableData" matSort>

    <ng-container matColumnDef="deviceModel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Model </th>
      <td mat-cell *matCellDef="let device"> {{ device.deviceModel.name }} </td>
    </ng-container>

    <ng-container matColumnDef="manufactureDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacture Date </th>
      <td mat-cell *matCellDef="let device"> {{ device.manufactureDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let device"> {{ device.price }} </td>
    </ng-container>

    <ng-container matColumnDef="manufactureCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacture Code </th>
      <td mat-cell *matCellDef="let device"> {{ device.manufactureCode }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let device">
        <button mat-icon-button color="primary" (click)="editDevice(device)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteDevice(device)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  <button mat-fab color="primary" aria-label="Add" (click)="addDevice()">
    <mat-icon>add</mat-icon>
  </button>
</div>
